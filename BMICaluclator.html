<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
<body>
    <main class="main">
        <form >
        <h1 class="mainheading">BMI Calculator</h1>
        <label for="height">Height in CM: </label>
        <input type="text" id="height" name="height" placeholder="Enter your height">
        
        <br><br>

        <label for="weight">Weight in KG: </label>
        <input type="text" id="weight" name="weight" placeholder="Enter your weight">

        <br><br>
        
        
        <input type="submit" id="submit" value="Calculate">
        <br>
        <div id="result"></div>
        </form>

        <h2 class="heading2">BMI weight Guide</h2>
        <p>Under weight = Less than 18.6 <br><br> Normal Range = 18.6 and 24.9 <br><br> OverWeight = Greater than 24.9</p>
    </main>
    <script src="BMI.js"></script>
</body>
</html>
